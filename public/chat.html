<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" >
    <link rel="stylesheet" href="./css/styles.min.css">
    <title>Chat App</title>
</head>

    <div class="chat">
        <div class="chat__sidebar">

        </div>

        <div class="chat__main">

            <div class="chat__messages" id="messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" type="text">
                    <button type="submit" >Send</button>
                </form>
                <br>
                <button id="share-location" >Share location</button>
            </div>

            

        </div>
    </div>
    

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{UserName}}</span>
                <span class="message__meta">{{timeStamp}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="locationmessage-template" type="text/html">
        <div>
            <p>{{timeStamp}} - {{message}} <a href="{{fullurl}}" target="_blank">{{url}}</a></p> 
            <iframe src="https://maps.google.com/maps?q={{url}}&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
